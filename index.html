<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <form name="case">
        <div class="calc-body">
            <input type="button" id="clearMem" class="digit" value="C" onclick="runC()">
            <input name="display" id="display" value="">

            <input type="button" class="digit" value="7" onclick="num7()">
            <input type="button" class="digit" value="8" onclick="num8()">
            <input type="button" class="digit" value="9" onclick="num9()">
            <input type="button" id="plus" 	class="oper" 	value="+"  onclick="runPlus()">

            <input type="button" class="digit" value="4" onclick="num4()">
            <input type="button" class="digit" value="5" onclick="num5()">
            <input type="button" class="digit" value="6" onclick="num6()">
            <input type="button" id="minus" 	class="oper" 	value="-" onclick="runMinus()" >

            <input type="button" class="digit" value="1" onclick="num1()">
            <input type="button" class="digit" value="2" onclick="num2()">
            <input type="button" class="digit" value="3" onclick="num3()">
            <input type="button" id="divide" 	class="oper" 	value="/" onclick="runDivide()" >
    
            <input type="button" class="digit" value="0" onclick="num0()">
            <input type="button" id="clearMem" class="digit" value="." onclick="runPeriod()">
    
 
	        <input type="button" id="equal" 	class="digit"	value="=" onclick="runEquals()">
            <input type="button" id="multiply" 	class="oper" 	value="*" onclick="runMultiply()">
        </div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
