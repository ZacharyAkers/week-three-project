<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css"
    </head>
    <body>


        <div class="container">
            <div class="content-row">
                <div id="clearButton" class="square">C</div>
                <div id="calWindow" class="text-content"></div>
            </div>
            <div class="content-row">
                <div class="square" id="sevenButton">7</div>
                <div class="square" id="eightButton">8</div>
                <div class="square" id="nineButton">9</div>
                <div class="square" id="dividerButton">/</div>
            </div>
            <div class="content-row">
                <div class="square" id="fourButton">4</div>
                <div class="square" id="fiveButton">5</div>
                <div class="square" id="sixButton">6</div>
                <div class="square" id="multiplyButton">X</div>
            </div>
            <div class="content-row">
                <div class="square" id="oneButton">1</div>
                <div class="square" id="twoButton">2</div>
                <div class="square" id="threeButton">3</div>
                <div class="square" id="minusButton">-</div>
            </div>
            <div class="content-row">
                <div class="square" id="zeroButton">0</div>
                <div class="square" id="periodButton">.</div>
                <div class="square" id="equalButton">=</div>
                <div class="square" id="addButton">+</div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
